<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 오픈그래프 -->
    <meta property="og:title" content="Main Page"> 
    <meta property="og:url" content=""> 
    <meta property="og:type" content="website"> 
    <meta property="og:image" content=""> 
    <meta property="og:site_name" content=""> 
    <meta property="og:description" content=""> 
    <title>메가박스-빠른예매</title>

    <!-- 파비콘 -->
    <link rel="shirtcut icon" href="./img/favicon.ico">

    <!-- style -->
    <link rel="stylesheet" href="css/sub_reservation.css">
    <link rel="stylesheet" href="css/swiper.css">
    <!-- swiper style-->
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script defer src="js/incom.js"></script>
    <script defer src="js/index.js"></script>
    <!-- swiper script-->
    <script defer src="js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <main class="mwidth">
        <div class="contentbox">
            <div class="q_reserve">
                <h2>빠른예매</h2>
                <div class="calenderbox">
                    <div class="swiper calendarSwiper">
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-wrapper">
                            <button class="swiper-slide">1</button>
                            <button class="swiper-slide">2</button>
                            <button class="swiper-slide">3</button>
                            <button class="swiper-slide">4</button>
                            <button class="swiper-slide">5</button>
                            <button class="swiper-slide">6</button>
                            <button class="swiper-slide">7</button>
                            <button class="swiper-slide">8</button>
                            <button class="swiper-slide">9</button>
                            <button class="swiper-slide">10</button>
                            <button class="swiper-slide">11</button>
                            <button class="swiper-slide">12</button>
                            <button class="swiper-slide">13</button>
                            <button class="swiper-slide">14</button>
                            <button class="swiper-slide">15</button>
                            <button class="swiper-slide">16</button>
                            <button class="swiper-slide">17</button>
                            <button class="swiper-slide">18</button>
                            <button class="swiper-slide">19</button>
                            <button class="swiper-slide">20</button>
                            <button class="swiper-slide">21</button>
                            <button class="swiper-slide">22</button>
                            <button class="swiper-slide">23</button>
                            <button class="swiper-slide">24</button>
                            <button class="swiper-slide">25</button>
                            <button class="swiper-slide">26</button>
                            <button class="swiper-slide">27</button>
                            <button class="swiper-slide">28</button>
                            <button class="swiper-slide">29</button>
                            <button class="swiper-slide">30</button>
                            <button class="swiper-slide">31</button>
                        </div>
                        <div class="swiper-button-next"></div>
                    </div>
                    <div class="calenderico">
                        <button class="calenderbtn"></button>
                    </div>
                </div>
                <div class="reservebox">
                    <div class="movie_choice">
                        <p class="title">영화</p>
                        <button class="allbtn">전체</button>
                        <div class="movie_list">
                            <ul>
                                <li>
                                    <button class="m_listbtn">
                                        <span class="age"><img src="img/sub_reservation/age/txt-age-small-12.png" alt="12세이용가"></span>
                                        <span class="m_txt">해적: 도깨비 깃발</span>
                                    </button>
                                </li>
                                <li>
                                    <button class="m_listbtn">
                                        <span class="age"><img src="img/sub_reservation/age/txt-age-small-15.png" alt="12세이용가"></span>
                                        <span class="m_txt">하우스 오브 구찌</span>
                                    </button>
                                </li>
                                <li>
                                    <button class="m_listbtn">
                                        <span class="age"><img src="img/sub_reservation/age/txt-age-small-19.png" alt="12세이용가"></span>
                                        <span class="m_txt">킹스맨: 퍼스트 에이전트</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="view">
                            <div class="choice">
                                <strong>모든영화</strong>
                                <p>목록에서 영화를 선택하세요.</p>
                            </div>
                        </div>
                    </div>
                    <div class="cinema_choice">
                        <p class="title">극장</p>
                        <button class="allbtn">전체</button>
                        <div class="chinema_list">
                            <ul>
                                <li>
                                    <button>
                                        <span>서울(19)</span>
                                    </button>
                                    <div class="depth_1"></div>
                                </li>
                                <li>
                                    <button><span>경기(28)</span></button>
                                </li>
                                <li>
                                    <button><span>인천(5)</span></button>
                                </li>
                                <li>
                                    <button><span>대전/충청/세종(17)</span></button>
                                </li>
                                <li>    
                                    <button><span>부산/대구/경상(22)</span></button>
                                </li>
                                <li>
                                    <button><span>광주/전라(9)</span></button>
                                </li>
                                <li>
                                    <button><span>강원(4)</span></button>
                                </li>
                            </ul>
                        </div>
                        <div class="view">
                            <div class="choice">
                                <strong>전체극장</strong>
                                <p>목록에서 극장을 선택하세요.</p>
                            </div>
                        </div>
                    </div>
                    <div class="time_choice">
                        <div class="titlebox">
                            <p class="title">시간</p>
                            <div class="t_icon">
                                <i class="sun"></i>조조
                                <i class="brunch"></i>브런치
                                <i class="moon"></i>심야
                            </div>
                        </div>
                        <div class="swiper timeSwiper">
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-wrapper">
                                <button class="swiper-slide">01</button>
                                <button class="swiper-slide">02</button>
                                <button class="swiper-slide">03</button>
                                <button class="swiper-slide">04</button>
                                <button class="swiper-slide">05</button>
                                <button class="swiper-slide">06</button>
                                <button class="swiper-slide">07</button>
                                <button class="swiper-slide">08</button>
                                <button class="swiper-slide">09</button>
                                <button class="swiper-slide">10</button>
                                <button class="swiper-slide">11</button>
                                <button class="swiper-slide">12</button>
                                <button class="swiper-slide">13</button>
                                <button class="swiper-slide">14</button>
                                <button class="swiper-slide">15</button>
                                <button class="swiper-slide">16</button>
                                <button class="swiper-slide">17</button>
                                <button class="swiper-slide">18</button>
                                <button class="swiper-slide">19</button>
                                <button class="swiper-slide">20</button>
                                <button class="swiper-slide">21</button>
                                <button class="swiper-slide">22</button>
                                <button class="swiper-slide">23</button>
                                <button class="swiper-slide">00</button>
                            </div>
                            <div class="swiper-button-next"></div>
                        </div>
                        <div class="t_choicebox">
                            <i></i>
                            <p class="t_txt">
                                영화와 극장을 선택하시면
                                <br>
                                상영시간표를 비교하여 볼 수 있습니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
